<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>

    <ion-title>Categories</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="navigateToMyCartPage()">
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        <ion-label>{{ getCartItemCount() }}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let p of productCategories; let i = index">
    <ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.path]" lines="none" detail="false" [class.selected]="selectedIndex == i">
      <div class="ImageContainer">
        <ion-img [src]="[p.titleImageURL]"></ion-img>
        <ion-label class="ImageLabel">{{p.name}}</ion-label>
      </div>  
    </ion-item> 
  </ion-list>
</ion-content>
