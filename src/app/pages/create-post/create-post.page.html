<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
      </ion-buttons>
  
      <ion-title>New Tip</ion-title>
  
      <ion-buttons slot="end">
        <ion-button (click)="post()">Post</ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>
</ion-header>


<ion-content>

  <div class="ion-text-center">
    <ion-button class="TipImage" fill="clear">
      <ion-img [src]="assets/img/default.jpg"></ion-img>
    </ion-button>
  </div>
  
  <ion-item class="InputField">
    <ion-input placeholder="Title"></ion-input>
  </ion-item>   

  <ion-item class="InputField">
    <ion-textarea wrap="hard" rows="10" maxLength="250" placeholder="Description"></ion-textarea>
  </ion-item>

</ion-content>
